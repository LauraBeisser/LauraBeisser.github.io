<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <title>Add New Article</title>
</head>
<body>
  <h1> Add New Article </h1>
  <form>
    <div class="form-group">
      <label for="ArticleTitle">Article Title </label>
      <input type="text" class="form-control" id="ArticleTitle" placeholder="Title">
    </div>
    <div class="form-group">
      <label for="Author">Author Name</label>
      <input type="text" class="form-control" id="Author" placeholder="Name">
    </div>
    <div class="form-row">
      <div class="col">
        <label for="File">Upload Files:</label>
        <input type="file" class="form-control-file" id="File">
      </div>
      <div class= "col">
        <label for="pages">Pages</label>
        <select class="form-control" id="pages">
          <option>Academic</option>
          <option>Personal</option>
        </select>
      </div>
    </div>
    <div class = "form-group">
      <label for="Text">Article Text</label>
      <p></p>
      <textarea name="Text" cols="100" rows="50"></textarea>
    </div>
    <div class = "row">
      <div class = "col-sm">
        <p> Select Tags </p>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
      <label class="form-check-label" for="inlineCheckbox1">Python</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
      <label class="form-check-label" for="inlineCheckbox2">C++</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
      <label class="form-check-label" for="inlineCheckbox3">Java</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option4">
      <label class="form-check-label" for="inlineCheckbox4">Scala</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" id="inlineCheckbox5" value="option5">
      <label class="form-check-label" for="inlineCheckbox5">Perl</label>
    </div>
  </div>
  <div class = "col-sm">
    <p> Visibility </p>
    <div class="btn-group btn-group-toggle" data-toggle="buttons">
      <label class="btn btn-secondary active">
        <input type="radio" name="options" id="public" autocomplete="off" checked> Public
      </label>
      <label class="btn btn-secondary">
        <input type="radio" name="options" id="private" autocomplete="off"> Private
      </label>
    </div>
  </div>
</div>
  </form>
  <h3>Login to Finish Submitting</h3>
    <form class="form-inline">
      <div class="form-group">
        <label for="username"></label>
        <input type="text" class="form-control" id="username" placeholder="email@example.com">
      </div>
      <div class="form-group">
        <label for="inputPassword2" class="sr-only">Password</label>
        <input type="password" class="form-control" id="inputPassword2" placeholder="Password">
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
        <label class="form-check-label" for="defaultCheck1">
          Remember me
        </label>
      </div>
    </form>
    <div>
      <button type="submit" class="btn btn-primary mb-2">Submit</button>
    </div>
</body>
